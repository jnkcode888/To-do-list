<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>My To-Do List</h1>
        <div class="tabs">
            <button class="tab" onclick="showTab('addTask')">Add Task</button>
            <button class="tab" onclick="showTab('taskList')">Task List</button>
        </div>
        
        <div id="addTask" class="tab-content">
            <input type="text" id="taskInput" placeholder="Add a new task..." />
            <input type="datetime-local" id="dateTimeInput" />
            <input type="text" id="goalInput" placeholder="Set a goal..." />
            <button id="addTaskBtn">Add Task</button>
        </div>
        
        <div id="taskList" class="tab-content" style="display: none;">
            <ul id="tasks"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
